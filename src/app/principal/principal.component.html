<div class="contenido" style="width: 100%; position: relative; z-index:0;padding-top: 40px;">
  <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="mask flex-center">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-md-7 col-12 order-md-1 order-2" style="top: 150px; ">
                <h4>Dirección de <br>
                  Informatización</h4>
                <p>Bienvenidos a nuestro sitio. Nuestro joven equipo maneja y se encarga de la
                  informatización de nuestra Universidad de Pinar del Río</p>

              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">

                  UPRedes</h4>
                <p>Si tienes algún problema, necesitas nuestra ayuda o<br>
                  tienes interés en contáctenos.</p>
                <a class="btn btn-outline-light" [routerLink]="['/contacto']" routerLinkActive="router-link-active">Aquí

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev"> <span

    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next"> <span
